<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator-app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="container">
                <div class="row col-lg-12  justify-content-center">
                        <div class="calc col-lg-3">
                            <div class="inpuut">
                                <input type="text" id="numbers">
                                <button style="border: none;" onclick="cleared()">Clear</button>
                            </div>
                            <div class="btns buttons">
                                <button class="btn btn1" onclick="seven()">7</button>
                                <button class="btn btn1" onclick="eight()">8</button>
                                <button class="btn btn1" onclick="nine()">9</button>
                                <button class="btn btn1" onclick="plus()">+</button>
                            </div>
                            <div class="buttons">
                                <button class="btn btn1" onclick="four()">4</button>
                                <button class="btn btn1" onclick="five()">5</button>
                                <button class="btn btn1" onclick="six()">6</button>
                                <button class="btn btn1" onclick="minus()">-</button>
                            </div>
                            <div class="buttons buttons0">
                                <button class="btn btn1" onclick="one()">1</button>
                                <button class="btn btn1" onclick="two()">2</button>
                                <button class="btn btn1" onclick="three()">3</button>
                                <button class="btn btn1" onclick="multiplication()">*</button>
                            </div>
                            <div class="buttons">
                                <button class="btn btn1" onclick="zero()">0</button>
                                <button class="btn btn1" onclick="point()">.</button>
                                <button class="btn btn1" onclick="division()">/</button>
                                <button class="btn btn1" onclick="equalto()">=</button>
                            </div>
                        </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
